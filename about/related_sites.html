<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/swiper-bundle.min.css" rel="stylesheet">

    <title>출판유통통합전산망</title>
</head>

<body>

    <!-- 컨텐츠 -->

        대메뉴별 구분자.
        - 통합전산망 소개: about
        - 관련 사이트: related-sites
    -->
    <main id="main" class="about related-sites bg-white">

        <div class="menu-title-box py-4 py-xl-5">

                <h1 class="menu-title mb-0 text-center py-2">
                    <a href="#">관련 사이트</a>

            </div>
        </div>

        <div class="site-list-wrapper px-3 px-xl-0">
            <div class="container">
                <h4>정부·공공기관</h4>
                <ul class="site-list">
                    <li>
                        <a class="site-item" href="https://seoji.nl.go.kr/" target="_blank" title="새창으로 열림">
                            <img src="/img/about/logo_seoji.gif" alt="서지정보유통지원시스템" width="170">

                    </li>
                </ul>

                    </li>
                    <li>

                    </li>

    <!-- 퍼블리싱용 JS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/template.sub.js"></script>
