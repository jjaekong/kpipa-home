<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/swiper-bundle.min.css" rel="stylesheet">

    <title>출판유통통합전산망</title>
</head>

<body>

    <!-- 컨텐츠 -->
    <!--
        페이지별 구분자(클래스) 필요.
        대메뉴별 구분자.
        - 회원: member
        - 회원가입신청: apply
    -->
    <main id="main" class="member apply bg-white">

        <div class="menu-title-box py-4 py-xl-5">
            <div class="container">
                <h1 class="menu-title mb-0 text-center py-2">
                    <a href="#">회원가입 신청결과 조회</a>
                </h1>
            </div>
        </div>

        <div class="px-3 px-xl-0">
            <div class="container">
                <div class="apply-area">
                    <form class="apply-form" action="#">
                        <div class="form-row">
                            <div>
                                <div class="form-item">
                                    <label for="apply-id">아이디</label>
                                    <div class="form-item-body">
                                        <div class="form-input">
                                            <input type="text" class="form-control shadow-none" id="apply-id" required>
                                            <ul class="parsley-errors-list filled">
                                                <li class="parsley-required">아이디를 입력해 주세요.</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-item">
                                    <label for="apply-pw">비밀번호</label>
                                    <div class="form-item-body">
                                        <div class="form-input">
                                            <input type="password" class="form-control shadow-none" id="apply-pw" required>
                                            <ul class="parsley-errors-list filled">
                                                <li class="parsley-required">비밀번호를 입력해 주세요.</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <a href="apply_result.html" class="btn btn-apply-result shadow-none">신청결과 조회</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- 퍼블리싱용 JS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/template.sub.js"></script>

</body>

</html>
