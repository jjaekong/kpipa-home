<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/swiper-bundle.min.css" rel="stylesheet">

    <title>출판유통통합전산망</title>
</head>

<body>

    <!-- 컨텐츠 -->
    <!--
        페이지별 구분자(클래스) 필요.
        대메뉴별 구분자.
        - 회원: member
        - 로그인: login
    -->
    <main id="main" class="member login bg-white">

        <div class="menu-title-box py-4 py-xl-5">
            <div class="container">
                <h1 class="menu-title mb-0 text-center py-2">
                    <a href="#">로그인</a>
                </h1>
            </div>
        </div>

        <div class="px-3 px-xl-0">
            <div class="container">
                <div class="login-area">
                    <div class="login-form">
                        <div class="form-row">
                            <div>
                                <div class="form-item">
                                    <label for="login-id">아이디</label>
                                    <div class="form-item-body">
                                        <div class="form-input">
                                            <input type="text" class="form-control shadow-none" id="login-id" required>
                                            <div id="capslock" class="capslock" style="display: none;">&nbsp;<b>CapsLock</b> 키가 눌려있습니다.&nbsp;</div>
                                            <div id="modeKor" class="capslock" style="display: none;">&nbsp;<b>한글</b> 입니다.&nbsp;</div>
                                            <ul class="parsley-errors-list filled">
                                                <li class="parsley-required">아이디를 입력해 주세요.</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-item">
                                    <label for="login-pw">비밀번호</label>
                                    <div class="form-item-body">
                                        <div class="form-input">
                                            <input type="password" class="form-control shadow-none" id="login-pw" required>
                                            <ul class="parsley-errors-list filled">
                                                <li class="parsley-required">비밀번호를 입력해 주세요.</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-item">
                                    <label class="checkbox">
                                        <input type="checkbox" class="visually-hidden"><i></i><span>아이디 저장</span>
                                    </label>
                                </div>
                            </div>
                            <div>
                                <button type="button" class="btn btn-login shadow-none">로그인</button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <ul class="login-nav">
                        <li><a href="find.html">아이디 찾기</a></li>
                        <li><a href="find.html">비밀번호 재설정</a></li>
                        <li><a href="join.html">회원가입</a></li>
                    </ul>
                </div>
                <div class="join-help">
                    <p>회원가입 후 신청일로부터 최대 5일이내 등록절차가 완료됩니다.</p>
                    <p>회원가입 신청상태 조회는 아래 '신청결과 조회'에서 가능합니다.</p>
                    <a class="btn-check-result" href="apply_form.html">신청결과 조회</a>
                </div>
            </div>
        </div>

    </main>

    <!-- 퍼블리싱용 JS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/template.sub.js"></script>

</body>

</html>
