<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/swiper-bundle.min.css" rel="stylesheet">

    <title>출판유통통합전산망</title>
</head>

<body>

    <!-- 컨텐츠 -->
    <!--
        페이지별 구분자(클래스) 필요.
        대메뉴별 구분자.
        - 홍보서비스: pr
        - 전체도서: all-book-list
    -->
    <main id="main" class="pr search-results bg-white">

        <div class="menu-title-box py-4 py-xl-5">
            <div class="container">
                <h1 class="menu-title mb-0 text-center py-2 py-xl-4">
                    <a href="#">전체도서</a>
                </h1>
            </div>
        </div>

        <div class="search-wrapper px-3 px-xl-0">
            <div class="container">
                <form action="./search_results.html" class="search-form">
                    <div class="row gx-2 justify-content-md-center align-items-md-center">
                        <div class="col-12 d-none col-md-auto d-md-inline pe-md-2"><label for="search-book-keyword">통합검색</label></div>
                        <div class="col-12 col-md-2">
                            <select name="" id="search-book-category" class="form-control shadow-none mb-2 mb-md-0">
                                <option value="">전체</option>
                                <option value="">도서</option>
                                <option value="">출판사/임프린트</option>
                                <option value="">저자</option>
                                <option value="">카탈로그</option>
                            </select>
                        </div>
                        <div class="col-9 col-md-4">
                            <div class="search-auto-complete">
                                <input id="sltSearchType" type="search" class="search-auto-complete-keyword form-control shadow-none" placeholder="검색어를 입력하세요.">
                            </div>
                        </div>
                        <div class="col-3 col-md-1">
                            <button type="submit" class="btn btn-search w-100 shadow-none">검색</button>
                        </div>
                        <!-- <div class="col-2 col-md-1 col-lg-auto">
                            <button type="button" class="btn btn-reset w-100 shadow-none"><i class="bi bi-arrow-clockwise"></i></button>
                        </div> -->
                    </div>
                </form>
            </div>
        </div>

        <div class="tabs-wrapper px-3 px-xl-0 mb-4 mb-xl-5">
            <div class="container">
                <ul class="tabs d-flex mb-0 list-unstyled flex-wrap">
                    <li><a class="active px-2 d-flex align-items-center justify-content-center text-center text-decoration-none" href="/pr/search_results.html">전체<span class="num">(0)</span></a></li>
                    <li><a class="px-2 d-flex align-items-center justify-content-center text-center text-decoration-none" href="/pr/search_results_item.html">도서<span class="num">(0)</span></a></li>
                    <li><a class="px-2 d-flex align-items-center justify-content-center text-center text-decoration-none" href="/pr/search_results_item.html">출판사/임프린트<span class="num">(0)</span></a></li>
                    <li><a class="px-2 d-flex align-items-center justify-content-center text-center text-decoration-none" href="/pr/search_results_item.html">저자<span class="num">(0)</span></a></li>
                    <li><a class="px-2 d-flex align-items-center justify-content-center text-center text-decoration-none" href="/pr/search_results_item.html">카탈로그<span class="num">(0)</span></a></li>
                </ul>    
            </div>
        </div>

        <div class="filter-wrapper px-3 px-xl-0 pb-2">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <div class="search-result-total">"<span>ss</span>" 검색 결과 총 <b>0</b>건</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="book-list-wrapper px-3 px-xl-0">
            <div class="container">
                <div class="no-book-list">
                    <i class="bi bi-exclamation-circle"></i>
                    <p>"<span>ss</span>"에 대한 검색결과가 없습니다.</p>
                </div>
            </div>
        </div>

    </main>

    <!-- 퍼블리싱용 JS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/template.sub.js"></script>

    <!-- 페이지 JS -->

</body>

</html>
