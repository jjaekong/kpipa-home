    <!-- 퍼블리싱용 JS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/template.sub.js"></script>

    <!-- 페이지 JS -->
    <script defer>
        window.addEventListener('load', function() {

            // 북커커 모달과 엘리먼트
            const bookCoverModalEl = document.getElementById('swiperImageModal')
            const bookCoverModal = new bootstrap.Modal(bookCoverModalEl)

            // 북커버 모달의 스와이퍼
            var bookCoverModalSwiper = new Swiper('#swiperImageModal .swiper', {
                loop: true,
                observer: true, 
                observeParents: true,
                navigation: {
                    nextEl: '#swiperImageModal .swiper-button-next',
                    prevEl: '#swiperImageModal .swiper-button-prev',
                },
            })

            // 도서상세의 스와이퍼
            const bookCoverSummarySwiper = new Swiper('.book-summary-content .swiper', {
                loop: true,
                pagination: {
                    el: '.book-summary-content .figure .swiper-pagination',
                    clickable: true,
                },
                on: {
                    click: (swiper, event) => {
                        bookCoverModal.toggle()
                    }
                }
            })
        })
    </script>
